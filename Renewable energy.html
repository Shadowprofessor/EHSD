<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Renewables | Energy Reimagined</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --energy-green: #00ff88;
            --deep-ocean: #001a23;
            --solar-glow: linear-gradient(45deg, 
                rgba(255,215,0,0.1) 0%,
                rgba(255,140,0,0.2) 50%,
                rgba(255,215,0,0.1) 100%
            );
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--deep-ocean);
            color: #fff;
            font-family: 'Segoe UI', system-ui;
            overflow-x: hidden;
        }

        /* Animated Energy Grid Background */
        .energy-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(to right, rgba(0,255,136,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,255,136,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridFlow 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridFlow {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* Solar Flare Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: var(--solar-glow);
            animation: solarPulse 8s infinite alternate;
        }

        @keyframes solarPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.2; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
        }

        .hero h1 {
            font-size: 5rem;
            text-align: center;
            background: linear-gradient(45deg, #00ff88, #00ffe5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(0,255,136,0.3);
        }

        /* Interactive Energy Ecosystem */
        .ecosystem {
            position: relative;
            min-height: 200vh;
            padding: 5rem;
        }

        .energy-node {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(0,255,136,0.1);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .energy-node:hover {
            background: rgba(0,255,136,0.2);
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0,255,136,0.2);
        }

        /* 3D Wind Turbine Animation */
        .turbine-container {
            position: fixed;
            right: 5%;
            bottom: 20%;
            width: 300px;
            height: 500px;
            perspective: 1000px;
        }

        .turbine-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: turbineSpin 20s linear infinite;
        }

        @keyframes turbineSpin {
            100% { transform: rotateY(360deg); }
        }

        /* Interactive Data Visualization */
        .energy-dashboard {
            position: fixed;
            bottom: 5%;
            left: 5%;
            width: 400px;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .energy-meter {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .energy-fill {
            width: 70%;
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ffe5);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="energy-grid"></div>
    
    <section class="hero">
        <h1>Powering Tomorrow<br>With Infinite Energy</h1>
    </section>

    <div class="turbine-container">
        <div class="turbine-3d">
            <!-- 3D Turbine Model would be implemented with Three.js -->
        </div>
    </div>

    <section class="ecosystem">
        <div class="energy-node" style="top: 20%; left: 10%;">
            <h3>Solar Array Network</h3>
            <p>84GW Clean Energy</p>
        </div>
        <div class="energy-node" style="top: 40%; right: 15%;">
            <h3>Wind Corridor</h3>
            <p>32GW Peak Output</p>
        </div>
        <div class="energy-node" style="top: 70%; left: 25%;">
            <h3>Hydro Nexus</h3>
            <p>18GW Continuous Flow</p>
        </div>
    </section>

    <div class="energy-dashboard">
        <h4>Live Energy Flow</h4>
        <div class="energy-meter">
            <div class="energy-fill"></div>
        </div>
        <p>Current Output: <span id="output">4.21GW</span></p>
    </div>

    <script>
        // Interactive 3D Turbine
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 300/500, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(300, 500);
        document.querySelector('.turbine-3d').appendChild(renderer.domElement);

        // Turbine Geometry
        const turbineGeometry = new THREE.Group();
        
        // Tower
        const tower = new THREE.Mesh(
            new THREE.CylinderGeometry(5, 8, 100, 32),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        
        // Blades
        const bladeGeometry = new THREE.BoxGeometry(50, 2, 10);
        const blades = new THREE.Group();
        for(let i = 0; i < 3; i++) {
            const blade = new THREE.Mesh(
                bladeGeometry,
                new THREE.MeshStandardMaterial({ color: 0x00ff88 })
            );
            blade.rotation.z = (Math.PI * 2 / 3) * i;
            blades.add(blade);
        }
        blades.position.y = 50;

        turbineGeometry.add(tower, blades);
        scene.add(turbineGeometry);

        camera.position.z = 150;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            blades.rotation.y += 0.1;
            renderer.render(scene, camera);
        }
        animate();

        // Interactive Energy Nodes
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.from(".energy-node", {
            scrollTrigger: {
                trigger: ".ecosystem",
                start: "top center",
                toggleActions: "play none none reverse"
            },
            opacity: 0,
            y: 100,
            duration: 1,
            stagger: 0.3
        });

        // Live Energy Simulation
        let currentEnergy = 4210;
        setInterval(() => {
            currentEnergy += Math.random() * 10 - 5;
            document.getElementById('output').textContent = 
                `${(currentEnergy / 1000).toFixed(2)}GW`;
            document.querySelector('.energy-fill').style.width = 
                `${Math.min(100, (currentEnergy / 5000) * 100)}%`;
        }, 1000);
    </script>
</body>
</html>
