<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewables | Bio-Energy Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --energy-green: #00ff88;
            --deep-ocean: #001a23;
            --organic-glow: linear-gradient(45deg, 
                rgba(102,255,102,0.1) 0%,
                rgba(51,204,51,0.2) 50%,
                rgba(102,255,102,0.1) 100%
            );
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--deep-ocean);
            color: #fff;
            font-family: 'Segoe UI', system-ui;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="%2300ff88" opacity="0.8"/></svg>') 12 12, auto;
        }
        .navbar {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.9);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ff88;
        }
        /* Biophilic Background Animation */
        .bio-pattern {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0,255,136,0.05) 0%,
                    transparent 70%);
            animation: bioPulse 8s infinite alternate;
            z-index: -2;
        }

        @keyframes bioPulse {
            0% { transform: scale(0.98); opacity: 0.3; }
            100% { transform: scale(1.02); opacity: 0.6; }
        }

        /* Organic Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: var(--organic-glow);
            animation: organicFlow 20s linear infinite;
        }

        @keyframes organicFlow {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hero h1 {
            font-size: 5rem;
            text-align: center;
            background: linear-gradient(45deg, #00ff88, #a2ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 50px rgba(102,255,102,0.3);
        }

        /* Living Ecosystem Grid */
        .ecosystem {
            position: relative;
            min-height: 200vh;
            padding: 5rem;
        }

        .energy-node {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,255,136,0.2);
            padding: 2rem;
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0,255,136,0.1);
        }

        .energy-node:hover {
            background: rgba(102,255,102,0.1);
            transform: scale(1.05) rotateZ(1deg);
            box-shadow: 0 0 50px rgba(102,255,102,0.3);
        }

        .node-content {
            position: relative;
            z-index: 1;
        }

        .leaf-particle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" fill="%2300ff88" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C8 2 4 6 2 12c2.5-2.5 5-5 10-5s7.5 2.5 10 5c-2-6-6-10-10-10z"/></svg>');
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Organic Turbine Animation */
        .turbine-container {
            position: fixed;
            right: 5%;
            bottom: 20%;
            width: 300px;
            height: 500px;
            perspective: 1000px;
        }

        .algae-animation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, 
                rgba(0,255,136,0.1) 0%,
                transparent 100%);
            animation: algaeWave 5s infinite ease-in-out;
        }

        @keyframes algaeWave {
            0%, 100% { transform: skewY(-2deg); }
            50% { transform: skewY(2deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">NU EHSD</div>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <div class="bio-pattern"></div>
    
    <section class="hero">
        <h1>Organic Energy<br>For Sustainable Future</h1>
        <div class="algae-animation"></div>
    </section>

    <div class="turbine-container">
        <div class="turbine-3d">
            <!-- Organic Turbine Model -->
        </div>
    </div>

    <section class="ecosystem">
        <div class="energy-node" style="top: 15%; left: 10%;">
            <div class="node-content">
                <h3>Solar PV Energy System</h3>
                <p>Bio-enhanced photovoltaic cells</p>
            </div>
            <div class="leaf-particle" style="top: -15px; left: -15px;"></div>
        </div>
        
        <div class="energy-node" style="top: 35%; right: 15%;">
            <div class="node-content">
                <h3>Plant Energy System</h3>
                <p>Photosynthetic energy conversion</p>
            </div>
            <div class="leaf-particle" style="top: -15px; right: -15px;"></div>
        </div>

        <div class="energy-node" style="top: 60%; left: 25%;">
            <div class="node-content">
                <h3>Herbal Battery</h3>
                <p>Plant-based energy storage</p>
            </div>
            <div class="leaf-particle" style="bottom: -15px; left: -15px;"></div>
        </div>

        <div class="energy-node" style="top: 80%; right: 25%;">
            <div class="node-content">
                <h3>Algae Based Energy System</h3>
                <p>Biofuel production system</p>
            </div>
            <div class="leaf-particle" style="bottom: -15px; right: -15px;"></div>
        </div>
    </section>

    <script>
        // Organic Particle System
        function createLeafParticles() {
            const container = document.createElement('div');
            container.className = 'leaf-storm';
            for(let i = 0; i < 50; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf-particle';
                leaf.style.left = `${Math.random() * 100}%`;
                leaf.style.top = `${Math.random() * 100}%`;
                leaf.style.animationDelay = `${Math.random() * 3}s`;
                container.appendChild(leaf);
            }
            document.body.appendChild(container);
        }
        createLeafParticles();

        // Interactive Node Animations
        gsap.registerPlugin(ScrollTrigger);
        
        document.querySelectorAll('.energy-node').forEach(node => {
            node.addEventListener('mouseenter', () => {
                gsap.to(node.querySelector('.leaf-particle'), {
                    duration: 0.5,
                    scale: 1.5,
                    yoyo: true,
                    repeat: 1
                });
            });

            gsap.from(node, {
                scrollTrigger: {
                    trigger: node,
                    start: "top center+=100",
                    toggleActions: "play none none reverse"
                },
                opacity: 0,
                y: 100,
                duration: 1,
                rotate: -5
            });
        });

        // Living Algae Animation
        gsap.to('.algae-animation', {
            duration: 10,
            background: [
                'linear-gradient(to top, rgba(0,255,136,0.2) 0%, transparent 100%)',
                'linear-gradient(to top, rgba(102,255,102,0.2) 0%, transparent 100%)'
            ],
            repeat: -1,
            yoyo: true
        });

        // Organic Growth Simulation
        setInterval(() => {
            document.querySelectorAll('.leaf-particle').forEach(leaf => {
                leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
            });
        }, 3000);
    </script>
</body>
</html>
